{% load static %}
<div class="sidebar-side col-lg-4 col-md-12 col-sm-12">
    <aside class="sidebar">
        
        <!-- Popular Posts -->
        <div class="sidebar-widget popular-posts">
            <div class="sidebar-title">
                <h3>Most Viewd</h3>
            </div>
            <div class="widget-content">
                {% for project in most_view %}
                    <article class="post">
                        <figure class="post-thumb"><a href="{{project.get_absolute_url}}"><img src="{{project.imagMain.url}}" alt="{{project.caption}}"></a></figure>
                        <div class="post-info">{{project.timestamp | date}}</div>
                        <div class="text"><a href="{{project.get_absolute_url}}">{{project.title}}</a></div>
                    </article>
                {% endfor %}
                

            </div>
        </div>
        
        <!-- Category Widget -->
